<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>

<body>
    <div class="container">
        <div class="imagem-lado">
            <img src="imgtomyoka.jpg" alt="Tomioka">
        </div>
        <!-- Lado do cadastro-->
        <div class="cadastro-lado">
            <!--<img src="bgmenu.jpg" alt="Manto-menu">-->
            <div class="cadastro-container">
                <h2>Criar Conta</h2>
                <p class="subtitulo">Preencha os dados abaixo para se cadastrar</p>
                <form action="">
                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="confirmar-senha" placeholder="Criar uma senha" required>
                    </div>
                    <div class="input-group">
                        <label for="senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" placeholder="Repita a senha" required>
                    </div>
                    <div class="input-group">
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" id="nascimento" required>
                    </div>
                    <div class="input-group">
                        <label>Genero</label>
                        <div class="radio-group">
                            <label> <input type="radio" name="genero" value="masculino">Masculino</label>
                            <label> <input type="radio" name="genero" value="feminino">Feminino</label>
                            <label> <input type="radio" name="genero" value="outro">Outro</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="cidade">Cidade</label>
                        <select id="cidade" required>
                            <option value="">Selecione...</option>
                            <option value="">Brasilia</option>
                            <option value="">Sao Paulo</option>
                            <option value="">Riode de Janeiro</option>
                            <option value="">Belo Horizonte</option>
                        </select>
                    </div>
                    <div class="input-group termos">
                        <label>
                            Aceito os <a href="#">Termos de Uso</a>
                            <input type="checkbox" required>
                        </label>
                    </div>
                    <button type="submit" class="btn">cadastrar</button>
                    <p class="login-link">Ja tem conta? <a href="#">Entrar</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
