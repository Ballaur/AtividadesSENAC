<!DOCTYPE html>
<html>
<body>
  Usuário: <input id="u"><br>
  Senha: <input id="s" type="password"><br>
  <button onclick="login()">Entrar</button>
  <p id="m"></p>

  <script>
    function login() {
      var u = document.getElementById("u").value;
      var s = document.getElementById("s").value;

      if (u === "admin" && s === "1234") {
        document.getElementById("m").innerText = "Acesso permitido!";
      } else {
        document.getElementById("m").innerText = "Usuário ou senha incorretos!";
      }
    }
  </script>
</body>
</html>
