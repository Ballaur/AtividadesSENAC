<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="number1" placeholder="Digite primeiro numero">
    <input type="number" id="number2" placeholder="Digite segundo numero">
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
    <script>
        function calcular() {
            var n1 = Number(document.getElementById("number1").value);
            var n2 = Number(document.getElementById("number2").value);
            alert("Resultado: " + (n1 + n2));
        }
    </script>
</body>
</html>
