<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mudar Cor de Fundo</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
      transition: background-color 0.5s; /* transição suave */
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    #vermelho { background-color: #e74c3c; }
    #verde { background-color: #27ae60; }
    #azul { background-color: #2980b9; }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <button id="vermelho" onclick="mudarCor('red')">Vermelho</button>
  <button id="verde" onclick="mudarCor('green')">Verde</button>
  <button id="azul" onclick="mudarCor('blue')">Azul</button>

  <script>
    function mudarCor(cor) {
      document.body.style.backgroundColor = cor;
    }
  </script>
</body>
</html>
